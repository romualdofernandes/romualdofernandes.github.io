<title>CodePen - Set Focus Using Vue.js</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
   
<div class="heading">
    <h1>Mister JJ</h1>
    <h4>Faça uma pergunta ao Mister JJ e ele te responderá</h4>
  </div>
  
  <div class="container" id="app">
    <div class="form-group">
      <input type="text" class="form-control" v-model="pergunta" v-on:keydown="capturaTecla" ref="search" placeholder="" />
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary btn-block" @click="setFocus()">Perguntar</button>
    </div>

    <div class="form-group">
        <input type="text" class="form-control-sem-borda" v-model="oculta" disabled ref="search" placeholder="" />
      </div>
  </div>
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>



    
</body>
</html>
